apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'org.jetbrains.dokka'

group = Versions.groupId
archivesBaseName = Versions.artifactId
version = Versions.libVersion

dokka {
    outputFormat = 'html'
    outputDirectory = "$buildDir/javadoc"
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'RxLifecycleHandler'
                packaging 'aar'
                // optionally artifactId can be defined here
                description 'This library is a glue between the lifecycle of `androidx.lifecycle:lifecycle-extensions` and \n' +
                        '`io.reactivex.rxjava2:rxjava` libraries.'
                url 'https://github.com/hadilq/RxLifecycleHandler'

                scm {
                    connection 'scm:git@github.com:hadilq/RxLifecycleHandler.git'
                    developerConnection 'scm:git@github.com:hadilq/RxLifecycleHandler.git'
                    url 'https://github.com/hadilq/RxLifecycleHandler'
                }

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'hadilq'
                        name 'Hadi Lashkari Ghouchani'
                        email 'hadilq.dev@gmail.com'
                    }
                }
            }
        }
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

task javadoc(type: Javadoc) {
    excludes = ['**/*.kt']
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives javadocJar
    archives sourcesJar
}

signing {
    sign configurations.archives
}
